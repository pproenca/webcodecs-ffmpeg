name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [published]

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build:
    name: Build ${{ matrix.license }}
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        license: [bsd, lgpl, gpl]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build FFmpeg
        run: LICENSE=${{ matrix.license }} ./platforms/darwin-arm64/build.sh all

      - name: Create tarball
        run: |
          tar -czvf ffmpeg-darwin-arm64-${{ matrix.license }}.tar.gz \
            -C artifacts darwin-arm64-${{ matrix.license }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-darwin-arm64-${{ matrix.license }}
          path: ffmpeg-darwin-arm64-${{ matrix.license }}.tar.gz
          retention-days: ${{ github.event_name == 'release' && 90 || 1 }}

  publish:
    name: Publish
    needs: build
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts-download
          merge-multiple: true

      - name: Extract artifacts
        run: |
          mkdir -p artifacts
          for tarball in artifacts-download/*.tar.gz; do
            tar -xzvf "$tarball" -C artifacts
          done
          ls -la artifacts/

      - name: Generate artifact attestations
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'artifacts-download/*.tar.gz'

      - name: Populate npm packages
        env:
          FFMPEG_VERSION: ${{ github.event.release.tag_name }}
        run: |
          # Strip 'v' prefix from tag (v0.1.0 -> 0.1.0)
          export FFMPEG_VERSION="${FFMPEG_VERSION#v}"
          ./scripts/populate-npm.sh

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ github.event.release.tag_name }}" artifacts-download/*.tar.gz --clobber

      - name: Publish to npm
        working-directory: npm
        run: npm publish --workspaces --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
