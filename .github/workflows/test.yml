name: Tests

on:
  push:
    branches: [master]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node

      - name: Run tests
        run: npm test

      - name: Test scripts
        run: |
          npm run versions
          npm run gen:config -- --stdout
